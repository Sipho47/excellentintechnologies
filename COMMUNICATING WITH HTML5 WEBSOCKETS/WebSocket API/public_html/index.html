<!DOCTYPE html>

<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            a {
                display: block;
            }
        </style>
        
        <script type="text/javascript">
            var ws; 
            
            function WebSocketOpen() {
                if ("WebSocket" in window) {
                    ws = new WebSocket("ws://8080/echo/echoes");
                    
                    ws.onopen = function() {
                        alert("WebSocket is connected");
                    };
                    
                    ws.onclose = function() {
                        alert("WebSocket is closed");
                    };
                    
                } else {
                    alert("WebSocket NOT supported by your browser");
                }
            }
            
            function WebSocketClose() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                } else {
                    alert("WebSocket is not open or not supported by your browser");
                }
            }
        </script>
    </head>
    <body>
        <a href="javascript:WebSocketOpen()">Open WebSocket</a>
        <a href="javascript:WebSocketClose()">Close WebSocket</a>
    </body>
</html>
