<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <table width="410" height="94" border="0">
            <tr>
                <td width="108">Name:</td>
                <td width="292"><input type="text" name="name" size="50" maxlength="50" value="Enter name"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td width="292"><input type="text" name="email" size="50" maxlength="50" value="Enter email address"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td width="292"><input type="password" name="password" size="20"></td>
            </tr>
             <tr>
                <td>Comments:</td>
                <td><textarea name="comments" placeholder="Enter your comments" cols="50" rows="10"></textarea></td>
            </tr>
             <tr>
                <td>I'm interested in:</td>
                <td><!-- Add your interested options here --></td>
            </tr>
             <tr>
                <td height="39">Subscribe to Newsletter?</td>
                <td>
                    <p>
                        <label><input type="radio" name="subscribe" value="yes"> Yes</label>
                        <label><input type="radio" name="subscribe" value="no"> No</label>
                    </p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Click to submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
