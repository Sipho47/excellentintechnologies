<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Function to be executed at every 5-second interval
      function updateMe() {
        alert("5 seconds have passed");
      }

      // Set interval to execute the function every 5 seconds
      setInterval(updateMe, 5000);
    </script>
