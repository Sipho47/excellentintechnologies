<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function doIt() {
                setInterval(function() {
                    var now = new Date();
                    var then = Date.parse(document.getElementById("date").value);
                    var daysLeft = then - now;
                    var days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((daysLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((daysLeft % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((daysLeft % (1000 * 60)) / 1000);
                    var countdown = days + ' days ' + hours + ' hours ' + minutes + 
                            ' minutes ' + seconds + ' seconds';
                    document.getElementById("Countdown").innerHTML = countdown;
                }, 1000);
            }
        </script>
    </head>
    <body>
        Enter a date in the format "December 24, 2014"<br>(optionally add time, e.g., "17:00:00")
        <br><br>
        <input type="text" id="date" size="50" /><br><br>
        <button onclick="doIt()">GO</button><br><br>
        <div style="text-align: center; vertical-align: middle; width: 400px; height: 50px;
             border: 2px solid; line-height: 24px; font-family: Arial;">
            Countdown:<br>
            <div id="Countdown"></div>
        </div>
    </body>
</html>
