<!DOCTYPE html>
<html>
    <head>
        <title>Listeners</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #target {
                width: 350px;
                height: 250px;
                border: 1px solid black;
                margin-bottom: 20px;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <img id="dragMe" src="bullet.png" width="300" height="200" draggable="true" ondragstart="drag(event)">
        <script>
            document.getElementById("dragMe").addEventListener("dragstart", function(event) {
                event.dataTransfer.setData("text/plain", event.target.id);
            });
        </script>
    </body>
</html>
