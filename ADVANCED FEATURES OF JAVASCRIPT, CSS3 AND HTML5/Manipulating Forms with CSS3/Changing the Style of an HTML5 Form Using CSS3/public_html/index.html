<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles for form inputs */
    
    /* Style for text input */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      color: #333;
      background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);
    }
    
    /* Style for select dropdown */
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      color: #333;
      background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);
    }
    
    /* Style for checkboxes and radio buttons */
    input[type="checkbox"],
    input[type="radio"] {
      margin-bottom: 10px;
    }
    
    /* Style for submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      background-image: linear-gradient(to bottom, #62c462, #4b934b);
    }
    
    input[type="submit"]:hover {
      background-image: linear-gradient(to bottom, #56b456, #398439);
    }
    
    /* Style for form labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    /* Add background images to form fields */
    #name {
      background-image: linear-gradient(to bottom, #ffffff, #f2f2f2), url('path_to_name_image.png');
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 20px 20px;
      padding-right: 30px; /* Adjust the padding to accommodate the image */
    }
    
    #email {
      background-image: linear-gradient(to bottom, #ffffff, #f2f2f2), url('path_to_email_image.png');
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 20px 20px;
      padding-right: 30px; /* Adjust the padding to accommodate the image */
    }
    
    #password {
      background-image: linear-gradient(to bottom, #ffffff, #f2f2f2), url('path_to_password_image.png');
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 20px 20px;
      padding-right: 30px; /* Adjust the padding to accommodate the image */
    }
    
    /* Add more styles for other form fields as needed */
    
    /* Additional styles for the form */
    form {
      border: 2px solid #FF8C00; /* Add border around the form */
      padding: 20px;
      background-color: #FFFFE0; /* Set a bright background color */
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">
  
  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea>
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  
  <label for="agree">I agree to the terms and conditions:</label>
  <input type="checkbox" id="agree" name="agree">
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
