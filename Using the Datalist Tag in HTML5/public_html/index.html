<!DOCTYPE html>
<html>
<head>
    <title>The Form Datalist Tag</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="scripts/datalist.php" method="get">
        <label> Please type an Apple or click to see a list of options:
        </label>
        <label for="fruits">Select a fruit:</label>
        <input list="fruitOptions" id="fruits" name="fruits">

        <datalist id="fruitOptions">
            <option value="Apple">
            <option value="Banana">
            <option value="Orange">
            <option value="Strawberry">
            <option value="Watermelon">
        </datalist>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
