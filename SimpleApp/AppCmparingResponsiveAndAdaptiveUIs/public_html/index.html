<!DOCTYPE html>
<html>
<head>
  <title>Responsive vs. Adaptive UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Responsive UI</h1>
    <p>This UI will adapt smoothly to various screen sizes using CSS media queries.</p>
  </div>

  <div class="container adaptive">
    <h1>Adaptive UI</h1>
    <p>This UI will change its layout for specific breakpoints using CSS media queries.</p>
  </div>
</body>
</html>
