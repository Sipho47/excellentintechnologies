<!DOCTYPE html>

<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            a[target="_blank"] {
                background-color: red;
            }
            
            a[target="_self"] {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <a href="#somelink" target="_blank">new window</a>
        <a href="#somelink" target="_self">this window</a>
    </body>
</html>
