<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Boxes with jQuery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box" id="box1">Box 1 - Same Class</div>
  <div class="box" id="box2">Box 2 - Same Class</div>
  <div class="box" id="box3" data-background="background1.jpg">Box 3 - Background 1</div>
  <div class="box" id="box4" data-background="background2.jpg">Box 4 - Background 2</div>
  <div class="box" id="box5" data-background="background3.jpg">Box 5 - Background 3</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
