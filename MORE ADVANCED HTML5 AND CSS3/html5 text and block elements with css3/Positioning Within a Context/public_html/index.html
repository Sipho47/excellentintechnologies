<!DOCTYPE html>
<html>
    <head>
        <title>Fixed Position Example</title>
        <style>
            /* Add some basic styles for demonstration purposes */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            .fixed-box {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 150px;
                height: 100px;
                background-color: #ff0000;
                color: #fff;
                text-align: center;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="fixed-box">Fixed Position</div>
        <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis ipsum justo.</p>
            <p>Etiam eu urna id velit sodales ultrices vel sit amet dolor.</p>
            <p>Integer interdum odio ac felis tincidunt, a rhoncus lectus lacinia.</p>
            <p>Donec aliquet libero quis metus laoreet ultrices.</p>
            <!-- More content -->
        </div>
    </body>
</html>
