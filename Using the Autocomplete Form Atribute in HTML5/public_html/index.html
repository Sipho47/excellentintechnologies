<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <table width="410" height="94" border="0">
            <tr>
                <td width="108">Name:</td>
                <td width="292"><input type="text" name="name" size="50" maxlength="50" value="Enter name" autocomplete="name"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td width="292"><input type="text" name="email" size="50" maxlength="50" value="Enter email address" autocomplete="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td width="292"><input type="password" name="password" size="20" autocomplete="new-password"></td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td><textarea name="comments" placeholder="Enter your comments" cols="50" rows="10" autocomplete="off"></textarea></td>
            </tr>
            <tr>
                <td>I'm interested in:</td>
                <td>
                    <label><input type="checkbox" name="interests" value="tvshows"> TV Shows</label>
                    <label><input type="checkbox" name="interests" value="news"> News</label>
                    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="movies"> Movies</label>
                </td>
            </tr>
            <tr>
                <td height="39">Subscribe to Newsletter?</td>
                <td>
                    <p>
                        <label><input type="radio" name="subscribe" value="yes"> Yes</label>
                        <label><input type="radio" name="subscribe" value="no"> No</label>
                    </p>
                </td>
            </tr>
            <tr>
                <td>Best time to contact me:</td>
                <td width="292">
                    <select name="contact_time" autocomplete="off">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="night">Night</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favorite Color:</td>
                <td><input type="color" name="color" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Choose a Number:</td>
                <td><input type="number" name="number" min="1" max="100" autocomplete="off"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Click to submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
