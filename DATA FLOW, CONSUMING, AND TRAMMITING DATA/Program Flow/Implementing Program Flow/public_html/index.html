<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="demo"></p>
    <script>
        var seasons = ["Spring", "Summer", "Fall", "Winter"];
        var text = "";
        
        for (var i = 0; i < seasons.length; i++) {
           
                switch (seasons[i]) {
                    case "Spring":
                        text += "season 1 <br/>";
                        break;
                    case "Summer":
                        text += "season 2 <br/>";
                        break;
                    case "Fall":
                        text += "season 3 <br/>";
                        break;
                    default:
                        text += "season 4 <br/>";
                        break;
                }
            }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
