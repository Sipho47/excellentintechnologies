<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red" />
    </svg>
    
    <svg width="300" height="200">
        <rect x="2" y="2" rx="20" ry="20" width="290" height="190" style="fill: green; stroke-width:5px; stroke:rgb(0,0,0)"></rect>
    </svg>
    
    <svg width="300" height="200">
        <polygon points="100,10 10,100 100,190 190,100" style="fill: lime; stroke-width:5px; stroke:rgb(0,0,0)"></polygon>
    </svg>
</body>
</html>
