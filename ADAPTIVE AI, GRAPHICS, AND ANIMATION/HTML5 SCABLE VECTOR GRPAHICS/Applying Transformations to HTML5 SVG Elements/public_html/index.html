<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <svg width="300" height="300" style="border: 1px solid;">
        <rect x="150" y="150" height="100" width="100" style="stroke: #000; fill: #000000; fill-opacity: 0.2; stroke-opacity: 0.2;"></rect>
        
        <rect x="50" y="150" height="100" width="100" style="stroke: #000; fill: blue; transform-origin: 200px 200px; transform: scale(0.5) translate(50px) rotate(45deg)"></rect>
    </svg>
</body>
</html>
