<!DOCTYPE html>

<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            input {
                width: 100px;
                transition: 2s;
                transition-duration: 2s;
                transition-delay: 1s;
                transition-property: width;
                transition-timing-function: linear;
            }
            input:focus {
                width: 200px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <input type="text"></input>
    </body>
</html>
