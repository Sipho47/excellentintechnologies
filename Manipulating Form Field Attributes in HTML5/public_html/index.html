<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <table width="410" height="94" border="0">
            <tr>
                <td width="108">Name:</td>
                <td width="292"><input type="text" name="name" size="50" maxlength="50"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Click to submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
